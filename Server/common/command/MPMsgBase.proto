syntax = "proto3";

import "MPDefine.proto";

package MPMsg; 

message Ident//The base protocol can not be transfer directly
{ 
    int64	high	= 1;
    int64   low		= 2;
}
///////////////////////////////////////////////////////////////////
message MsgBase
{
	uint32 msg_type		= 1;
	uint32 msg_id 		= 2;
	bytes  msg_data 	= 3;
}